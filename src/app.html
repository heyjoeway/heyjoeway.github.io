<!doctype html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="%sveltekit.assets%/reset.css" />
		<style>
			@font-face {
				font-family: 'Microsoft Sans Serif';
				font-style: normal;
				font-weight: 400;
				src: local("Microsoft Sans Serif"),url("/fonts/micross.woff") format("woff")
			}
			
			@font-face {
				font-family: 'franklin_gothicregular';
				src: url("/fonts/franklin_gothic_regular-webfont.woff2") format("woff2"),url("/fonts/franklin_gothic_regular-webfont.woff") format("woff");
				font-weight: normal;
				font-style: normal
			}
			
			body {
				background-color: black;
				color: white;
				font: 400 16px/1.5 "Microsoft Sans Serif",sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol";
			}
			
			a {
				transition: color 0.1s;
				scale: 100%;
				color: orange;
				text-decoration: none;
			}
			
			a:hover {
				color: #fff;
			}
			
			h1 {
				font-size: 42px;
				letter-spacing: -1px;
				line-height: 1;
			}
			
			h2 {
				font-size: 26px;
			}
			
			h1, h2, h3, h4, h5, h6 {
				font-family: "franklin_gothicregular", sans-serif;
				font-weight: 400;
				margin-top: 16px;
				margin-bottom: 8px;
				line-height: 1em;
			}
			
			@media screen and (max-width: 800px) {
				h1 {
					font-size: 36px;
				}
				
				h2 {
					font-size: 22px;
				}
			}
			
			p, blockquote, pre, ul, ol, dl, figure, hr {
				margin-bottom: 16px;
			}
			
			* {
				scrollbar-color: #111 #000;
			}
			
			hr {
				border: none;
				border-bottom: rgba(128, 128, 128, 0.5) dashed 1px;
			}
		</style>
		<meta charset="utf-8" />
		<meta name="color-scheme" content="dark">
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		%sveltekit.head%
	</head>
	<body>
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
