					const data = [{"type":"data","data":{categories:["design","ui","meta","life","work","portfolio","programming","software","macos","multiplatform","games","photography","linux","windows"]},"uses":{},"slash":"always"},{"type":"data","data":{articles:[{slug:"new-blog",path:"/articles/new-blog",code:"\u003Cscript context=\"module\">\n\texport const metadata = {\"title\":\"New Blog?\",\"date\":\"2022-11-07T00:00:00.000Z\",\"last_modified_at\":\"2023-02-11T00:00:00.000Z\",\"categories\":\"meta life design ui\",\"comments\":true};\n\tconst { title, date, last_modified_at, categories, comments } = metadata;\n\u003C/script>\n\u003Cscript lang=\"ts\">\n    import Image from \"$lib/Image.svelte\";\n    import Figure from \"$lib/Figure.svelte\";\n    \n    import imgWin98Logo from \"./Windows_98_logo.webp?as=run\";\n    import imgXPMCE from \"./xpmce.jpg?as=run\";\n\u003C/script>\n\n\u003Cp>So, I’m restructuring a lot of things in life right now. Why don’t we take care of the website too?\u003C/p>\n\u003Cp>I’ve been trying to find a good balance between maintainability, customization, and weight. Usually the mainstream options don’t hold up to those principles very well, but Jekyll actually manages it. It’s nice to be able to write everything in markdown, and the default templates are pretty simple and lightweight. \u003Cdel>Right now the only JS dependency is jQuery, we’ll see if it stays that way.\u003C/del> \u003Cem>EDIT 2/11/23: Removed jQuery. ;)\u003C/em> Will probably at least add a lightbox plugin for images, eventually.\u003C/p>\n\u003Cp>My site was previously written using Hexo, and while it got close to what I wanted, it was one of those things that was just non-mainstream enough that I could never get back into the flow of setting up a dev environment so that I could actually get to the writing. Lets hope this time goes a bit better!\u003C/p>\n\u003Cp>My previous website designs very heavily followed Material Design. I wanted to try something a bit more unique with this new site. I’ve taken inspiration from a few places:\u003C/p>\n\u003Ch3>Windows 98/XP\u003C/h3>\n\u003CFigure align=\"right\">\n    \u003CImage src={imgWin98Logo} />\n    \u003CImage src={imgXPMCE} />\n\u003C/Figure>\n\u003Cp>Most people referencing this would just throw on a vaporwave skin, maybe sprinkle a few Arizona cans and Evangelion renders here and there. I wanted to be a bit more subtle. The main font for titles and headers is Franklin Gothic, lifted straight from the Windows 98 logo. In its black weight, it’s very pleasing to look at while remaining readable. The main font for content is MS Sans Serif, which was used in the Windows 98 UI. I’m not 100% set on it right now but I figure its a nice callback. I tried Tahoma at one point (Windows XP UI font) but it’s a bit too playful for my taste; gets kinda obnoxious to look at.\u003C/p>\n\u003Cp>The background elements also call back to the design of Windows Media Center, which was included with the first PC my parents’ bought new for me.\u003C/p>\n\u003Ch3>iOS\u003C/h3>\n\u003Cp>Well, not exclusive to iOS, but certain elements of the site have a frosted glass touch to them. It’s subtle with the mostly-black background, but adds some nice flair.\u003C/p>\n\u003Ch3>“The 70’s”\u003C/h3>\n\u003Cp>Bold text, bold colors, simple designs. No references to the era specifically, just kinda lifting the general vibe.\u003C/p>\n\u003Ch3>Life\u003C/h3>\n\u003Cp>Orange is my favorite color. Wife’s favorite color bounces between sky blue and pastel pink. Our wedding colors were orange and pink. Nuff’ said.\u003C/p>\n\u003Ch3>What’s with the dice?\u003C/h3>\n\u003Cp>Needed a background element to go with the XPMCE thing. I was demoing this aesthetic on a custom startpage, and I figured it’d be fun to make it something randomized. At the same time, I wanted it to have a utilitarian purpose, so if I ever need a quick dice roll, I can just open a new tab! I’ve carried it over here, but might switch it in the future.\u003C/p>\n\u003Ch2>Going Forward\u003C/h2>\n\u003Cp>I want to spend more time doing things that bring me instrinsic happiness. Will writing in this blog be one of them? Who knows! But I’ll make an effort to keep up. Before I move onto the future, I’ll be transferring some content from my old site, doing some write-ups and reflections on my past few years of projects/life stuff, and having a bit of fun.\u003C/p>\n\n",fm:{title:"New Blog?",date:new Date(1667779200000),last_modified_at:new Date(1676073600000),categories:"meta life design ui",comments:true}}],slug:"meta"},"uses":{"params":["slug"]}}];
